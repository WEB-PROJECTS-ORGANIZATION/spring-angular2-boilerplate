<section>
  <div class="example-label">Basic</div>
  <div class="example-button-row">
    <button mat-button (click)="showSuccess()">Success</button>
    <button mat-button color="primary" (click)="showError()">Error</button>
    <button mat-button color="accent" (click)="showInfo()">Info</button>
    <button mat-button color="warn" (click)="showWarning()">Warning</button>
    <button mat-button disabled>Disabled</button>
    <a mat-button href="https://www.google.com/" target="_blank">Link</a>
  </div>
</section>
